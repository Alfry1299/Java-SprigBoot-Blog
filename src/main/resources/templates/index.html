<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title th:text="${title}"></title>
    
</head>
<body>
    <h1 th:text="${ciao}"></h1>
    <div class="container my-5">
        <div class="row">
            <h1 class="text-center">Blog</h1>
            <div class=" col-12 d-flex justify-content-center flex-column">
                 <a th:text="${authorsPath}" th:href="@{/{path}(path=${authorsPath})}" class="btn btn-primary my-2"></a>
                <a th:href="@{/{path}(path=${postsPath})}" class="btn btn-primary my-2">Posts View</a>
                <a th:href="@{/{path}(path=${commentsPath})}" class="btn btn-primary my-2">Comments View</a>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
